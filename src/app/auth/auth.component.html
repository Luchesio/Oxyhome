<div class="auth-wrapper">
  <div class="auth-overlay"></div>

  <div class="auth-card">
    <div class="auth-header">
      <h2>{{ isLoginMode ? "Welcome Back" : "Create Account" }}</h2>
      <p>
        {{
          isLoginMode
            ? "Please login to continue"
            : "Fill in the details to get started"
        }}
      </p>
    </div>

    <form *ngIf="isLoginMode" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Email Address</label>
        <input
          type="email"
          name="loginEmail"
          [(ngModel)]="loginEmail"
          placeholder="e.g. user@example.com"
          required
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          name="loginPassword"
          [(ngModel)]="loginPassword"
          placeholder="Enter your password"
          required
        />
      </div>
      <button type="submit" class="primary-btn">Login</button>
    </form>

    <form *ngIf="!isLoginMode" (ngSubmit)="onSignup()">
      <div class="form-group">
        <label>Full Name</label>
        <input
          type="text"
          name="signupFullName"
          [(ngModel)]="signupFullName"
          placeholder="John Doe"
          required
        />
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input
          type="email"
          name="signupEmail"
          [(ngModel)]="signupEmail"
          placeholder="user@example.com"
          required
        />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input
          type="text"
          name="signupPhoneNumber"
          [(ngModel)]="signupPhoneNumber"
          placeholder="09056035245"
          required
          pattern="^0[7-9][0-1]\d{8}$"
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          name="signupPassword"
          [(ngModel)]="signupPassword"
          placeholder="Min 8 characters"
          required
          minlength="8"
        />
      </div>
      <button type="submit" class="primary-btn">Sign Up</button>
    </form>

    <div class="auth-footer">
      <p>
        {{
          isLoginMode ? "Don't have an account?" : "Already have an account?"
        }}
        <a (click)="onSwitchMode()">
          {{ isLoginMode ? "Sign up" : "Login" }}
        </a>
      </p>
    </div>
  </div>
</div>
